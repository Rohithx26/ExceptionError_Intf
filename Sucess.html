<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 40px 30px 32px 30px;
            max-width: 370px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .checkmark {
            font-size: 48px;
            color: #22c55e;
            margin-bottom: 18px;
            display: inline-block;
            animation: pop 0.5s;
        }
        @keyframes pop {
            0% { transform: scale(0.5);}
            80% { transform: scale(1.1);}
            100% { transform: scale(1);}
        }
        h1 {
            font-size: 1.7rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #22223b;
        }
        p {
            color: #4b5563;
            font-size: 1.05rem;
            margin-bottom: 28px;
        }
        a {
            display: inline-block;
            padding: 12px 32px;
            background-color: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(37,99,235,0.08);
        }
        a:hover {
            background: #1d4ed8;
            box-shadow: 0 4px 16px rgba(37,99,235,0.15);
        }
        @media (max-width: 500px) {
            .container {
                padding: 28px 10px 24px 10px;
            }
            h1 {
                font-size: 1.2rem;
            }
        }
        success-icon {
            font-size: 48px;
            color: #22c55e;
            margin-bottom: 18px;
            display: inline-block;
            animation: pop 0.5s;
        }
    </style>
</head>
<body>
   <div class="container">
      <div class="success-icon">âœ“</div>
      <h2>Exception Submitted Successfully!</h2>
      <p>Your exception report has been submitted and will be reviewed.</p>
      <a href="http://127.0.0.1:5500/">Close</a>
   </div>
</body>
</html>
