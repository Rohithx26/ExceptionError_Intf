<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Success</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }

      /* Animated background elements */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(120, 119, 198, 0.3) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(255, 255, 255, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(120, 119, 198, 0.2) 0%,
            transparent 50%
          );
        animation: float 20s ease-in-out infinite;
        z-index: 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translate(0px, 0px) rotate(0deg);
        }
        33% {
          transform: translate(30px, -30px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15),
          0 15px 35px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.6);
        padding: 50px 40px;
        max-width: 420px;
        width: 90%;
        text-align: center;
        position: relative;
        z-index: 1;
        animation: slideInUp 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.4),
          transparent
        );
        animation: shimmer 3s ease-in-out infinite;
      }

      @keyframes slideInUp {
        0% {
          opacity: 0;
          transform: translateY(60px) scale(0.95);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        50% {
          left: 100%;
        }
        100% {
          left: 100%;
        }
      }

      .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 28px;
        position: relative;
        animation: successBounce 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4),
          0 0 0 0 rgba(16, 185, 129, 0.7);
      }

      .success-icon::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        border: 2px solid #10b981;
        animation: ripple 2s ease-out infinite;
      }

      .success-icon::after {
        content: "";
        position: absolute;
        width: 120%;
        height: 120%;
        border-radius: 50%;
        border: 1px solid rgba(16, 185, 129, 0.3);
        animation: ripple 2s ease-out infinite 1s;
      }

      @keyframes successBounce {
        0% {
          transform: scale(0) rotate(-180deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.2) rotate(-90deg);
          opacity: 0.8;
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }

      .success-icon .checkmark {
        color: white;
        font-size: 32px;
        font-weight: 700;
        animation: checkDraw 0.8s ease-out 0.3s both;
      }

      @keyframes checkDraw {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.3);
          opacity: 0.7;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 18px;
        background: linear-gradient(
          135deg,
          #1f2937 0%,
          #4f46e5 50%,
          #7c3aed 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: fadeInUp 0.8s ease-out 0.2s both;
        letter-spacing: -0.02em;
      }

      p {
        color: #6b7280;
        font-size: 1.15rem;
        line-height: 1.7;
        margin-bottom: 35px;
        animation: fadeInUp 0.8s ease-out 0.4s both;
        font-weight: 400;
      }

      a {
        display: inline-block;
        padding: 16px 36px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        color: white;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.05rem;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        box-shadow: 0 8px 32px rgba(59, 130, 246, 0.3),
          0 2px 8px rgba(59, 130, 246, 0.2);
        position: relative;
        overflow: hidden;
        animation: fadeInUp 0.8s ease-out 0.6s both;
      }

      a::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      a:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 15px 45px rgba(59, 130, 246, 0.4),
          0 5px 15px rgba(59, 130, 246, 0.3);
      }

      a:hover::before {
        left: 100%;
      }

      a:active {
        transform: translateY(-1px) scale(1.01);
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInDown {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        100% {
          opacity: 0.9;
          transform: translateY(0);
        }
      }

      @media (max-width: 500px) {
        .container {
          padding: 35px 25px;
          margin: 20px;
          border-radius: 20px;
        }

        h2 {
          font-size: 1.8rem;
          margin-bottom: 15px;
        }

        p {
          font-size: 1rem;
          margin-bottom: 30px;
        }

        .success-icon {
          width: 65px;
          height: 65px;
          margin-bottom: 25px;
        }

        .success-icon .checkmark {
          font-size: 26px;
        }

        a {
          padding: 14px 28px;
          font-size: 1rem;
        }
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .container {
          background: white;
          border: 2px solid #000;
        }

        h2 {
          background: #000;
          -webkit-text-fill-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="success-icon">
        <div class="checkmark">âœ“</div>
      </div>
      <h2>Exception Submitted Successfully!</h2>
      <p>Your exception report has been submitted and will be reviewed.</p>
      <a href="http://127.0.0.1:5500/">Return to Dashboard</a>
    </div>
  </body>
</html>
