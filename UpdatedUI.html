              cursor: pointer;
              transition: all 0.3s ease;
              box-shadow: 0 4px 12px rgba(231, 76, 60, 0.25);
              letter-spacing: 0.5px;
              display: inline-flex;
              align-items: center;
            "
            onmouseover="this.style.boxShadow='0 6px 16px rgba(231, 76, 60, 0.35)'"
            onmouseout="this.style.boxShadow='0 4px 12px rgba(231, 76, 60, 0.25)'"
          >
            <span style="margin-right: 10px">Submit Exception</span>
            <span
              style="
                display: inline-block;
                width: 0;
                height: 0;
                border-left: 6px solid white;
                border-top: 5px solid transparent;
                border-bottom: 5px solid transparent;
                transition: all 0.3s ease;
              "
            ></span>
          </button>
        </div>
      </form>
    </div>

    <script>
      const codeNameOptions = [
        "AS2MDMIntegration",
        "AS2MDMUpdates",
        "ASMDMIntegration",
      ];

      const form = document.getElementById("exceptionForm");
      const codeNameInput = document.getElementById("codeNameInput");
      const codeNameList = document.getElementById("codeNameList");
      const datetimeField = document.getElementById("datetime");
      const applicationField = document.getElementById("application");
      const shortDescriptionField = document.getElementById("shortDescription");

      // Set current datetime on load
      document.addEventListener("DOMContentLoaded", () => {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        datetimeField.value = now.toISOString().slice(0, 16);
      });

      // Form field validation
      function validateField(input, errorId) {
        const error = document.getElementById(errorId);
        if (!input.value.trim()) {
          input.classList.add("input-error");
          error.style.display = "block";
          return false;
        } else {
          input.classList.remove("input-error");
          error.style.display = "none";
          return true;
        }
      }

      function validateForm() {
        const validApp = validateField(applicationField, "applicationError");
        const validCode = validateField(codeNameInput, "codeNameError");
        const validDate = validateField(datetimeField, "datetimeError");
        const validDesc = validateField(
          shortDescriptionField,
          "shortDescriptionError"
        );
        return validApp && validCode && validDate && validDesc;
      }

      // Modal handlers
      function showModal() {
        document.getElementById("successModal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        document.getElementById("successModal").style.display = "none";
        document.body.style.overflow = "auto";
        form.reset();
        document
          .querySelectorAll(".input-error")
          .forEach((el) => el.classList.remove("input-error"));
        document
          .querySelectorAll(".error-message")
          .forEach((el) => (el.style.display = "none"));
        document.getElementById("othersTextbox").style.display = "none";

        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        datetimeField.value = now.toISOString().slice(0, 16);
      }

      document.getElementById("successModal").onclick = function (e) {
        if (e.target === this) closeModal();
      };

      function populateCodeNameList(options) {
        codeNameList.innerHTML = "";
        options.forEach((option) => {
          const div = document.createElement("div");
          div.className = "combobox-item";
          div.textContent = option;
          div.addEventListener("mousedown", (e) => {
            e.preventDefault();
            codeNameInput.value = option;
            codeNameList.style.display = "none";
            validateField(codeNameInput, "codeNameError");
          });
          codeNameList.appendChild(div);
        });
        codeNameList.style.display = options.length ? "block" : "none";
      }

      codeNameInput.addEventListener("focus", () => {
        const filter = codeNameInput.value.toLowerCase();
        const filtered = codeNameOptions.filter((option) =>
          option.toLowerCase().includes(filter)
        );
        populateCodeNameList(filtered);
      });

      codeNameInput.addEventListener("keyup", () => {
        const filter = codeNameInput.value.toLowerCase();
        const filtered = codeNameOptions.filter((option) =>
          option.toLowerCase().includes(filter)
        );
        populateCodeNameList(filtered);
      });

      codeNameInput.addEventListener("blur", () => {
        setTimeout(() => {
          codeNameList.style.display = "none";
          validateField(codeNameInput, "codeNameError");
        }, 150);
      });

      // Others field toggle
      function toggleOthersTextbox(selectElement) {
        const othersTextbox = document.getElementById("othersTextbox");
        const othersInput = document.getElementById("kedbReferenceOthers");
        if (selectElement.value === "others") {
          othersTextbox.style.display = "block";
          othersInput.required = true;
        } else {
          othersTextbox.style.display = "none";
          othersInput.required = false;
          othersInput.value = "";
        }
      }

      // Function to get form data as an object
      function getFormData() {
        const formData = {
          application: applicationField.value || "",
          codeName: codeNameInput.value || "",
          datetime: datetimeField.value || "",
          shortDescription: shortDescriptionField.value || "",
          description: document.getElementById("description")?.value || "",
          assigned: document.getElementById("assigned")?.value || "",
          count: document.getElementById("count")?.value || "",
          kedb: document.getElementById("kedb")?.value || "",
          kedbReference: document.getElementById("kedbReference")?.value || "",
          kedbReferenceOthers:
            document.getElementById("kedbReferenceOthers")?.value || "",
          comments: document.getElementById("comments")?.value || "",
        };

        console.log("Captured form data:", formData);
        return formData;
      }

      // Function to handle form submission with callback
      function handleFormSubmission(callback) {
        if (!validateForm()) {
          console.log("Validation failed");
          return false;
        }

        const formData = getFormData();

        // Call the provided callback function with form data
        if (typeof callback === "function") {
          callback(formData);
        }

        // Show success modal
        showModal();
        return true;
      }

      // Function to process form data (you can customize this)
      function processFormData(data) {
        console.log("Processing Form Data:", data);

        // Store data globally for easy access
        window.lastFormSubmission = data;

        // Example: You can send data to parent window, store in variables, etc.
        // window.parent.postMessage(data, '*'); // For iframe communication

        // Or call any custom function you define
        if (typeof window.onFormSubmit === "function") {
          window.onFormSubmit(data);
        }

        // Alert with data (for testing - remove in production)
        alert("Form submitted with data: " + JSON.stringify(data, null, 2));
      }

      // Expose functions globally
      window.toggleOthersTextbox = toggleOthersTextbox;
      window.closeModal = closeModal;
      window.getFormData = getFormData;
      window.handleFormSubmission = handleFormSubmission;
      window.processFormData = processFormData;

      // Submit form handler
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        console.log("Form submitted!");

        // Validate form first
        if (!validateForm()) {
          console.log("Validation failed");
          return;
        }

        // Get the form data
        const formData = getFormData();
        console.log("Form data retrieved:", formData);

        // Process the form data
        processFormData(formData);

        // Show success modal
        showModal();
      });
    </script>
  </body>
</html>
