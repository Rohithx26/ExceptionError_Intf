<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exception Interface</title>
    <style>
      .input-error {
        border-color: #e74c3c !important;
      }
      .error-message {
        color: #c0392b;
        font-size: 12px;
        margin-top: 5px;
        display: none; /* Hidden by default */
      }
      .combobox-list {
        display: none;
        position: absolute;
        border: 1px solid #e0e4e7;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        width: 100%;
        background-color: white;
        z-index: 100;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }
      .combobox-item {
        padding: 10px 18px;
        cursor: pointer;
        font-size: 15px;
        color: #34495e;
      }
      .combobox-item:hover {
        background-color: #f0f0f0;
      }
      @keyframes modalSlideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: #3498db !important;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3) !important;
      }
      button:hover {
        transform: translateY(-2px);
      }
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>

      display: flex;
      justify-content: center;
      align-items: center;

        left: 0;

        opacity: 0.6;
        z-index: -1;
      "
    ></div>

    <div
      id="successModal"

        position: fixed;
        top: 0;
        left: 0;

        align-items: center;

      "

        style="
          background: white;
          border-radius: 15px;

          text-align: center;

          />

              border: 1px solid #e0e4e7;
              border-radius: 4px;
              background-color: white;
              font-size: 15px;
              color: #34495e;
              outline: none;
              transition: all 0.3s ease;
              min-height: 100px;
              resize: vertical;
              box-sizing: border-box;
            "
          ></textarea>
        </div>

        <div style="margin-bottom: 25px">
          <label
            for="assigned"
            style="
              display: block;
              margin-bottom: 10px;
              color: #6c7a89;
              font-size: 14px;

              letter-spacing: 0.3px;
            "

      // --- DOM ELEMENT REFERENCES ---
      const form = document.getElementById("exceptionForm");
      const applicationField = document.getElementById("application");
      const codeNameInput = document.getElementById("codeNameInput");
      const codeNameList = document.getElementById("codeNameList");
      const datetimeField = document.getElementById("datetime");
      const shortDescriptionField = document.getElementById("shortDescription");

      // --- VALIDATION LOGIC ---
      const validateField = (field, errorId) => {
        const errorDiv = document.getElementById(errorId);
        const parentWrapper = field.closest('div[style*="margin-bottom"]'); // Find the main parent div

        // For text/date fields find the input, for select find the select
        const inputElement =
          field.tagName.toLowerCase() === "input"
            ? field
            : parentWrapper.querySelector("input, select");

        if (!inputElement.value.trim()) {
          inputElement.classList.add("input-error");
          errorDiv.style.display = "block";
          return false;
        } else {
          inputElement.classList.remove("input-error");
          errorDiv.style.display = "none";
          return true;
        }
      };

      const validateForm = () => {
        const isApplicationValid = validateField(
          applicationField,
          "applicationError"
        );
        const isCodeNameValid = validateField(codeNameInput, "codeNameError");
        const isDatetimeValid = validateField(datetimeField, "datetimeError");
        const isShortDescriptionValid = validateField(
          shortDescriptionField,
          "shortDescriptionError"
        );

        return (
          isApplicationValid &&
          isCodeNameValid &&
          isDatetimeValid &&
          isShortDescriptionValid
        );
      };

      // --- ATTACH EVENT LISTENERS ---
      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Always stop the default submission
        if (validateForm()) {
          console.log("Validation Passed. Submitting form.");
          showModal();
        } else {
          console.log("Validation Failed.");
        }
      });
      function showModal() {
        document.getElementById("successModal").style.display = "flex";
        document.body.style.overflow = "hidden";
      }

      function closeModal() {
        const form = document.getElementById("exceptionForm");
        document.getElementById("successModal").style.display = "none";
        document.body.style.overflow = "auto";
        form.reset();

        document
          .querySelectorAll(".input-error")
          .forEach((el) => el.classList.remove("input-error"));
        document
          .querySelectorAll(".error-message")
          .forEach((el) => (el.style.display = "none"));
        document.getElementById("othersTextbox").style.display = "none";

        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById("datetime").value = now
          .toISOString()
          .slice(0, 16);
      }

      document.getElementById("successModal").onclick = function (e) {
        if (e.target === this) closeModal();
      };

      document.addEventListener("DOMContentLoaded", function () {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById("datetime").value = now
          .toISOString()
          .slice(0, 16);
      });

      function toggleOthersTextbox(selectElement) {
        const othersTextbox = document.getElementById("othersTextbox");
        const othersInput = document.getElementById("kedbReferenceOthers");
        if (selectElement.value === "others") {
          othersTextbox.style.display = "block";
          othersInput.required = true;
        } else {
          othersTextbox.style.display = "none";
          othersInput.required = false;
          othersInput.value = "";
        }
      }

      // --- NEW CODE NAME SEARCH/COMBOBOX LOGIC ---
      function populateCodeNameList(options) {
        codeNameList.innerHTML = "";
        options.forEach((optionText) => {
          const item = document.createElement("div");
          item.classList.add("combobox-item");
          item.textContent = optionText;
          item.addEventListener("mousedown", (e) => {
            e.preventDefault(); // Prevent input from losing focus
            codeNameInput.value = optionText;
            codeNameList.style.display = "none";
            validateField(codeNameInput, "codeNameError");
          });
          codeNameList.appendChild(item);
        });
      }

      codeNameInput.addEventListener("focus", () => {
        codeNameList.style.display = "block";
      });

      codeNameInput.addEventListener("blur", () => {
        setTimeout(() => {
          codeNameList.style.display = "none";
          validateField(codeNameInput, "codeNameError"); // Validate on blur
        }, 150);
      });

      codeNameInput.addEventListener("keyup", () => {
        const filter = codeNameInput.value.toLowerCase();
        const items = codeNameList.getElementsByClassName("combobox-item");
        let hasVisibleItems = false;
        for (let i = 0; i < items.length; i++) {
          if (items[i].textContent.toLowerCase().includes(filter)) {
            items[i].style.display = "";
            hasVisibleItems = true;
          } else {
            items[i].style.display = "none";
          }
        }
        codeNameList.style.display = hasVisibleItems ? "block" : "none";
      });
