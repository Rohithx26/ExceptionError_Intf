<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
<path fill='orange' d='M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24v112c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zm0 256a32 32 0 1 1 0-64 32 32 0 1 1 0 64z'/>
</svg>"
      type="image/svg+xml"
    />
    <title>Submission Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 95%;
            max-width: 500px;
            padding: 40px 35px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #ff7b00, #ffaa00);
        }
        
        .error-icon {
            font-size: 64px;
            color: #ff7b00;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #5a6c7d;
            margin-bottom: 25px;
            font-size: 16px;
        }
        
        .email-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 25px 0;
            border-left: 4px solid #ff7b00;
        }
        
        .email-info p {
            margin-bottom: 10px;
            font-size: 15px;
        }
        
        .email-address {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff7b00, #ffaa00);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 123, 0, 0.3);
            text-decoration: none;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 123, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .support-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 25px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .error-icon {
                font-size: 54px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Submission Error</h1>
        <p>The exception data failed to submit. Please try again or contact support if the issue persists.</p>
        
        <div class="email-info">
            <p>Error details have been sent:</p>
            <p class="email-address">TExcep_NPROD@coopervision.com</p>
            <p>Please check your email for more information.</p>
        </div>
        
        <a href="#" class="btn">
            <i class="fas fa-arrow-left"></i> Return to Dashboard
        </a>
    
    </div>
</body>
</html>
